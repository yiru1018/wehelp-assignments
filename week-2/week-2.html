<!DOCTYPE html>
<html lang="zh-hant">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
  </head>
  <body></body>
  <script>
    //1.
    function calculate(min, max) {
      let output = 0;
      for (let i = min; i <= max; i++) {
        output += i;
      }
      console.log(output);
    }
    calculate(1, 3);
    calculate(4, 8);

    //2.
    function avg(data) {
      let sum = 0;
      for (const { salary: n } of data.employees) {
        sum += n;
      }
      console.log(sum / data.count);
    }
    avg({
      count: 3,
      employees: [
        {
          name: "John",
          salary: 30000,
        },
        {
          name: "Bob",
          salary: 60000,
        },
        {
          name: "Jenny",
          salary: 50000,
        },
      ],
    });

    //3.
    function maxProduct(nums) {
      let arr = [];
      let max = "";
      for (let i of nums) {
        for (let j of nums) {
          if (i === j) continue;
          let multiply = i * j;
          arr.push(multiply);
          max = Math.max(...arr);
        }
      }
      console.log(max);
    }
    maxProduct([5, 20, 2, 6]);
    maxProduct([10, -20, 0, 3]);
    maxProduct([-1, 2]);
    maxProduct([-1, 0, 2]);
    maxProduct([-1, -2, 0]);

    //4.
    function twoSum(nums, target) {
      for (let i in nums) {
        let left = target - nums[i];
        for (let j in nums) {
          if (nums[i] === nums[j]) continue;
          else if (left === nums[j]) {
            return `[${i}, ${j}]`;
            break;
          }
        }
      }
    }

    let result = twoSum([2, 11, 7, 15], 9);
    console.log(result);

    //optional
    function maxZeros(nums) {
      let count = 0;
      let previous = 0;
      for (let i of nums) {
        previous = i === 0 ? previous + 1 : 0;
        if (previous > 0) {
          count = previous > count ? previous : count;
        }
      }
      console.log(count);
    }
    maxZeros([0, 1, 0, 0]);
    maxZeros([1, 0, 0, 0, 0, 1, 0, 1, 0, 0]);
    maxZeros([1, 1, 1, 1, 1]);
    maxZeros([0, 0, 0, 1, 1]);
  </script>
